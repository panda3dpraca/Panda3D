<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>panda3d.pl — sklep</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b0f14;
      color:#fff;
    }
    header{
      padding:20px;
      text-align:center;
      font-size:26px;
      font-weight:bold;
      border-bottom:1px solid #222;
    }
    main{
      max-width:900px;
      margin:0 auto;
      padding:20px;
    }
    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
    }
    .card{
      background:#121924;
      border-radius:12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .card img{
      width:100%;
      height:220px;
      object-fit:cover;
      background:#000;
    }
    .content{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .name{
      font-size:18px;
      font-weight:bold;
    }
    .desc{
      font-size:14px;
      color:#bbb;
      flex:1;
    }
    .price{
      font-size:16px;
      font-weight:bold;
    }
    button{
      margin-top:10px;
      padding:12px;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      background:linear-gradient(135deg,#6ee7ff,#a78bfa);
      color:#000;
    }

    /* MODAL */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .modal{
      background:#121924;
      padding:20px;
      border-radius:12px;
      max-width:420px;
      width:100%;
    }
    .modal h2{margin-top:0}
    .box{
      background:#0b0f14;
      padding:12px;
      border-radius:8px;
      font-size:14px;
      line-height:1.4;
    }
    .modal button{
      width:100%;
      margin-top:10px;
    }
    .close{
      background:#222;
      color:#fff;
    }
  </style>
</head>

<body>

<header>panda3d.pl</header>

<main>
  <div class="products">

    <!-- PRODUKT 1 -->
    <div class="card">
      <img src="https://i.imgur.com/dgKHcJI.jpeg">
      <div class="content">
        <div class="name">Motylek</div>
        <div class="desc">Drukarka 3D</div>
        <div class="price">17 zł</div>
        <button onclick="buy('Motylek',17)">Kup teraz</button>
      </div>
    </div>

    <!-- PRODUKT 2 -->
    <div class="card">
      <img src="https://i.imgur.com/fJGmXjc.jpeg">
      <div class="content">
        <div class="name">T-Rex Flexi</div>
        <div class="desc">Drukarka 3D</div>
        <div class="price">15 zł</div>
        <button onclick="buy('T-Rex Flexi',15)">Kup teraz</button>
      </div>
    </div>

    <!-- PRODUKT 3 -->
    <div class="card">
      <img src="https://i.imgur.com/Gi15MA8.jpeg">
      <div class="content">
        <div class="name">Red Panda Flexi</div>
        <div class="desc">Drukarka 3D</div>
        <div class="price">25 zł</div>
        <button onclick="buy('Red Panda Flexi',25)">Kup teraz</button>
      </div>
    </div>

  </div>
</main>

<!-- MODAL -->
<div class="overlay" id="overlay">
  <div class="modal">
    <h2 id="title"></h2>
    <div class="box" id="info"></div>
    <button onclick="copyData()">Kopiuj dane</button>
    <button class="close" onclick="closeModal()">Zamknij</button>
  </div>
</div>

<script>
  const BLIK_PHONE = "+48 787 844 153";      // ← TWÓJ NUMER
  const CONTACT = "Panda.3D.Praca@gmail.com";      // ← KONTAKT

  let copyText = "";

  function buy(name, price){
    const title = `Kupujesz: ${name}`;
    const info = 
      `Kwota: ${price} zł\n` +
      `Numer BLIK (przelew na telefon): ${BLIK_PHONE}\n` +
      `Tytuł: panda3d ${name}\n` +
      `Kontakt: ${CONTACT}`;

    document.getElementById("title").innerText = title;
    document.getElementById("info").innerText = info;
    copyText = info;

    document.getElementById("overlay").style.display = "flex";
  }

  function closeModal(){
    document.getElementById("overlay").style.display = "none";
  }

  function copyData(){
    navigator.clipboard.writeText(copyText);
    alert("Dane skopiowane ✅");
  }
</script>

</body>
</html>
